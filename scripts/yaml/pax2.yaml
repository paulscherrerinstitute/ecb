axis:
  id: 12
  mode: CSV

epics:
  name: AXIS
  precision: 3
  unit: deg
  motorRecord:
    enable: true
    description: "Detector TR"
    fieldInit: "SPAM=0,RTRY=1,FOFF=Frozen,TWV=10"

drive:
  numerator: 2160000
  denominator: 2147483648
  type: 1
  control: ec$(MASTER_ID).s$(DRV_SID).driveControl01
  status: ec$(MASTER_ID).s$(DRV_SID).driveStatus01
  setpoint: ec$(MASTER_ID).s$(DRV_SID).velocitySetpoint01
  reset: 7
  # status bit for warning in 'status'
  warning: 7
  # list of error bits in 'status', or if type==string, complete EC-link
  #  error:
  #  - 3 # Error
  #  - 7 # Warning as Error

encoder:
  numerator: 360
  denominator: 1048576
  type: 1 # Type: 0=Incremental, 1=Absolute
  bits: 32 # Total bit count of encoder raw data
  absBits: 32 # Absolute bit count (for absolute encoders) always least signif
  absOffset: 0 # Encoder offset in eng units (for absolute encoders)
  position: ec$(MASTER_ID).s$(DRV_SID).positionActual01 # Ethercat entry for act

controller:
  Kp: 10.0
  Ki: 0.1
  Kd: 0.0

trajectory:
  type: 1
  axis:
    velocity: 90 # 1000 rpm (name plate) => 6000 deg/s
    acceleration: 900
    jerk: 900
  jog:
    acceleration: 4
    velocity: 42

    ##trajectory:
    ##  type: 1
    ##  axis:
    ##    velocity: 10 # 1000 rpm (name plate) 1000rev / 60s * 2mm/rev = 33.33
    ##    acceleration: 50
    ##    jerk: 50

input:
  limit:
    forward: ec$(MASTER_ID).s$(DRV_SID).ONE.0
    backward: ec$(MASTER_ID).s$(DRV_SID).ONE.0
  home: ec$(MASTER_ID).s$(DRV_SID).ONE.0
  interlock: ec$(MASTER_ID).s$(DRV_SID).ONE.0

monitoring:
  lag:
    enable: true
    tolerance: 360
    time: 100
  target:
    enable: yes
    tolerance: 0.1
    time: 100
  velocity:
    enable: true
    max: 1800
    time:
      trajectory: 100
      drive: 200

