axis:
  id: 1
  mode: csv

epics:
  name: AX1
  unit: mm
  motorRecord:
    description: "axis 1, closed loop test stand"
    enable: true

drive:
  numerator: 10
  denominator: 32768
  type: 0
  control: ec0.s${DRIVE_SLAVE}.driveControl01
  status: ec0.s${DRIVE_SLAVE}.driveStatus01
  setpoint: ec0.s${DRIVE_SLAVE}.velocitySetpoint01
  enable: 0
  enabled: 1
  reduceTorqueEnable: yes
  reduceTorque: 2
  reset: 1
  #warning: 2
  error:
    - 3

encoder:
  numerator: 1
  unit: mm
  desc: LA11
  denominator: 12800
  type: 0
  bits: 16
  absBits: 0
  absOffset: 0
  position: ec0.s${DRIVE_SLAVE}.positionActual01
  homing:
    type: 2
    position: 0
    refAtHome: 1

controller:
  Kp: 1.0

trajectory:
  type: 0
  axis:
    velocity: 2
    acceleration: 2
    deceleration: 4
    emergencyDeceleration: 0.4

input:
  limit:
    forward: ec0.s${ENC_SLAVE}.ZERO.0
    #forward: ec0.s${LS_SLAVE}.binaryInput02.0
    backward: ec0.s${LS_SLAVE}.binaryInput01.0
    #backward: ec0.s${ENC_SLAVE}.ZERO.1
  home: ec0.s${ENC_SLAVE}.ONE.4
  interlock: ec0.s${ENC_SLAVE}.ONE.3

# homing:
  # type: 2
  # position: 0.0


monitoring:
  target:
    enable: true
    tolerance: 0.1
    time: 1
  lag:
    enable: false
    tolerance: 5
    time: 100
  velocity:
    enable: false
    max: 100
    time:
      trajectory: 100
      drive: 200
