axis:
  id: $(AX_ID)
  group: $(AX_GROUP)
  type: virtual

epics:
  name: ${AX_NAME}
  precision: 3
  unit: mm
  motorRecord:
    description: "$(AX_NAME) (Virtual)"
    fieldInit: "SPAM=0,RTRY=1,FOFF=Frozen,TWV=1"

encoder:
  type: 1
  source: 1
  numerator: 1
  bits: 32

trajectory:
  axis:
    velocity: 0.1
    acceleration: 0.05
    jerk: 0.25

input:
  limit:
    forward: ec$(ECMC_EC_MASTER_ID).s0.ONE.0
    backward: ec$(ECMC_EC_MASTER_ID).s0.ONE.0
  home: ec$(ECMC_EC_MASTER_ID).s0.ONE.0
  interlock: ec$(ECMC_EC_MASTER_ID).s0.ONE.0

softlimits:
  enable: false
  forwardEnable: true
  backwardEnable: true
  forward: 20.0
  backward: -20.0

monitoring:
  lag:
    enable: true
    tolerance: 0.01
    time: 100
  target:
    enable: true
    tolerance: 0.001
    time: 100
  velocity:
    enable: true
    max: 0.2
    time:
      trajectory: 100
      drive: 100

plc:
  enable: true
  externalCommands: true
  filter:
    velocity:
      enable: false
      size: 10
    trajectory:
      enable: false
      size: 10
